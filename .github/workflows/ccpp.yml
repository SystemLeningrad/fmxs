name: C/C++ CI

on:
  push:
    branches:
      - '*'
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: ${{ matrix.host }}-${{ matrix.config.name }}
    runs-on: ${{ matrix.host }}
    strategy:
      fail-fast: false
      matrix:
        host: [ubuntu-latest, macos-latest]
        config:
         - {
           name: gcc-default,
           cc: gcc,
           nroff: nroff
         }
         - {
           name: clang-default,
           cc: clang,
           nroff: nroff
         }
         - {
           name: clang-no_catman,
           cc: clang,
           nroff: true
         }

    steps:
    - name: checkout
      uses: actions/checkout@v2

    - name: test_deps
      run: if [ "${OS}" = "macos-latest" ]; then brew install check; else sudo apt-get install check; fi
      env:
        OS: ${{ matrix.host }}

    - name: configure
      run: echo "${CC} -O2 -fPIC -Wall -Wshadow -Werror=implicit-function-declaration" > conf-cc
      env:
        CC: ${{ matrix.config.cc }}

    - name: make
      run: make it man NROFF=${NROFF}
      env:
        NROFF: ${{ matrix.config.nroff }}

    - name: unittests
      run: make test
